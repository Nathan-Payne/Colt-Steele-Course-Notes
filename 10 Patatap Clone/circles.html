<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap Clone</title>
    <!-- custom css -->
    <link rel="stylesheet" href="circles.css">
    <!-- Howler js CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js">
    <!-- include paperscript.js library -->
    <script src="paper-full.js" type="text/javascript"></script>
    <!-- point canvas to use paperscript -->
    <script type="text/paperscript" canvas="myCanvas">
        var circles = [];
        function onKeyDown(event){
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = maxPoint * Point.random();
            var newCircle = new Path.Circle(randomPoint, 100);
            newCircle.fillColor = 'orange';
            circles.push(newCircle);
        };

        function onFrame(event){
            for(var i=0; i<circles.length; i++){
                circles[i].fillColor.hue +=1;
                circles[i].scale(0.9);
            };
        };
        
    </script>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    
</body>
</html>
