<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <title>BS3.4 Grid System</title>

    <style type="text/css">
    .purple {
        background: plum;
        border: 2px solid black
    }

    .orange {
        background: orangered;
        border: 1px dotted black;
    }
    </style>
</head>
<body>
    <h1>BS3.4 Grid System</h1>
    <div class="container">
        <!-- Containers divide into 12 pieces -->
        <div class="row">
            <div class="col-lg-2 purple">Col 2</div>
            <div class="col-lg-8 purple">Col 8</div>
            <div class="col-lg-2 purple">Col 2</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 purple">
                <!-- Code below nested within last div can split into another 12 pieces -->
                <div class="row">
                    <div class="col-lg-6 orange">REEEEEEE</div>
                    <div class="col-lg-6 orange">REEE</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 purple">col2</div>
            <div class="col-md-3 col-sm-6 col-xs-12 purple">col3</div>
            <div class="col-md-3 col-sm-6 col-xs-12 purple">col4</div>
            <!-- bootstrap auto applies medium value to lg if ot included 
                 this class code scales size (how many pieces of grid to take up) 
                 of each div (grid col) according to screen size-->
        </div>
    </div>

</body>
</html>
